name: CI / Build and Deploy to Netlify

on:
  push:
    branches: [ main ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm run build

      - name: Deploy to Netlify
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: |
          # Use site id if provided, otherwise let Netlify CLI select linked site
          if [ -n "$NETLIFY_SITE_ID" ]; then
            npx netlify-cli deploy --dir=build --prod --auth $NETLIFY_AUTH_TOKEN --site $NETLIFY_SITE_ID --message "Auto-deploy from GitHub Actions";
          else
            npx netlify-cli deploy --dir=build --prod --auth $NETLIFY_AUTH_TOKEN --message "Auto-deploy from GitHub Actions";
          fi
